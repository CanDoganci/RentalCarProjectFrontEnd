<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araç Adı</th>
      <th>Marka Id</th>
      <th>Renk Id</th>
      <th>Günlük Ücreti</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>id</td>
    <td>name</td>
    <td>brandId</td>
    <td>colorId</td>
    <td>modelYear</td>
    <td>dailyPrice</td>
    <td>description</td>
  </tr>
</table>
